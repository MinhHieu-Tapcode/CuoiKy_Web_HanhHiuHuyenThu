<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="asset/css/dangky.css">
    <link rel="icon" type="png" href="asset/img/gioithieu/logo.png">
    <title>Trangdangky</title>
</head>

<body>

    <div class="container" id="container">

        <!-- Form Tạo / Chỉnh sửa tài khoản -->
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1 id="signup-title">Tạo Tài Khoản</h1>
                <input type="text" placeholder="Name" id="signup-name">
                <input type="email" placeholder="Email" id="signup-email">
                <input type="password" placeholder="Password" id="signup-password">
                <div id="password-strength-text"></div>
                <button type="submit" id="signup-submit">Tạo / Chỉnh sửa tài khoản</button>
            </form>
        </div>

        <!-- Form Đăng nhập -->
        <div class="form-container sign-in">
            <form id="signin-form">
                <h1>Đăng Nhập</h1>
                <input type="email" placeholder="Email" id="signin-email">
                <input type="password" placeholder="Password" id="signin-password">
                <a href="#" id="forgot-password">Quên mật khẩu?</a>
                <button type="submit">Đăng Nhập</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Xin chào!</h1>
                    <p>Nhập thông tin cá nhân để trở thành thành viên chính thức của Fleur Bridal</p>
                    <button class="hidden" id="login">Đăng Nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Chào bạn!</h1>
                    <p>Đăng ký với thông tin cá nhân để trở thành thành viên chính thức của Fleur Bridal</p>
                    <button class="hidden" id="register">Đăng Ký</button>
                </div>
            </div>
        </div>

    </div>

    <script src="asset/js/dangky.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Design</title>

  <!-- Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap&subset=vietnamese"
    rel="stylesheet" />

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    /* ===== HEADER TOP ===== */
    .header-top {
      width: 100%;
      height: 50px;
      background-color: #000;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0;
      padding-right: 40px;
    }

    .header-top a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      height: 50px;
      /* üî• cao b·∫±ng chi·ªÅu cao thanh top */
      line-height: 50px;
      /* cƒÉn gi·ªØa ch·ªØ theo chi·ªÅu d·ªçc */
      padding: 0 20px;
      /* üî• tƒÉng ngang, b·ªè d·ªçc */

    }

    .header-top a:hover {
      background-color: white;
      color: black;
    }

    /* ===== HEADER BOTTOM ===== */
    .header-bottom {
      width: 100%;
      height: 100px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      position: relative;
      border-bottom: 1px solid #eee;
      z-index: 100;
      position: sticky;
      top: 0;
      transition: transform 0.4s ease, opacity 0.3s ease;
      z-index: 1000;

    }

    .logo img {
      height: 70px;
      object-fit: contain;
    }

    /* ===== NAV LINKS ===== */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 400;
      /* ===== ƒë·ªÉ 400 cho ch·ªØ m·∫£nh h∆°n ===== */
      font-size: 22px;
      font-family: "Montserrat", sans-serif;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }

    /* Hi·ªáu ·ª©ng vi·ªÅn ch√¢n */
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: black;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ===== ICONS ===== */
    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 24px;
    }

    .icons i {
      cursor: pointer;
      color: rgba(0, 0, 0, 0.7);
      /* gi·∫£m ƒë·ªô ƒë·∫≠m c·ªßa m√†u */
      transition: all 0.3s ease;
      padding: 6px;
      border-radius: 50%;
    }

    .icons i:hover {
      background-color: black;
      color: white;
    }

    .icon-heart {
      color: black;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 22px;

    }

    .icon-heart.active {
      color: red;
      /* ch·ªâ ph·∫ßn b√™n trong tr√°i tim ƒë·ªïi m√†u */
    }

    /* ===== SEARCH OVERLAY ===== */
    .search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .search-overlay.active {
      display: flex;
    }

    .search-box {
      width: 60%;
      max-width: 600px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      font-size: 22px;
      outline: none;
      text-align: center;
      padding: 10px;
    }

    .close-search {
      color: white;
      font-size: 28px;
      margin-top: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-search:hover {
      color: #ccc;
    }

    /* ===== MENU RESPONSIVE ===== */
    .menu-toggle {
      display: none;
      font-size: 26px;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 129px;
        right: 0;
        background-color: white;
        width: 100%;
        border-top: 1px solid #eee;
        text-align: center;
        padding: 20px 0;
        animation: dropdown 0.3s ease forwards;
      }

      @keyframes dropdown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .header-bottom {
        padding: 0 20px;
      }

      .nav-links a {
        font-size: 18px;
        padding: 10px 0;
      }
    }

    #main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.4s ease, opacity 0.3s ease;
      z-index: 1000;
    }

    /* ===== ·∫®N HEADER KHI CU·ªòN XU·ªêNG ===== */
    .header-hidden {
      transform: translateY(-100%);
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- HEADER TOP -->
  <header id="main-header">
    <div class="header-top">
      <a href="/dangnhap.html">ƒêƒÉng nh·∫≠p</a>
      <a href="/dangky.html">ƒêƒÉng k√Ω</a>
    </div>

    <!-- HEADER BOTTOM -->
    <div class="header-bottom">
      <div class="logo">
        <img src="/asset/img/header_footer/FLEAURLOGOBLACK.png" alt="Logo" />
      </div>

      <nav class="nav-links">
        <a href="/gioithieu.html">Gi·ªõi thi·ªáu</a>
        <a href="/sanpham.html">S·∫£n ph·∫©m</a>
        <a href="/bosuutap.html">B·ªô s∆∞u t·∫≠p</a>
        <a href="/cuahang.html">C·ª≠a h√†ng</a>
        <a href="/lienhe.html">Li√™n h·ªá</a>
      </nav>

      <div class="icons">
        <i class="fas fa-search icon-search"></i>
        <i class="far fa-heart icon-heart"></i>
        <a href="/giohang.html">
          <i class="fas fa-shopping-cart icon-cart"></i>
        </a>
        <i class="fas fa-bars menu-toggle"></i>
      </div>
    </div>


    <!-- SEARCH OVERLAY -->
    <div class="search-overlay">
      <input type="text" class="search-box" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m..." />
      <i class="fa-solid fa-xmark close-search"></i>
    </div>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const headerEl = document.querySelector("#main-header");
      const searchIcon = document.querySelector(".icon-search");
      const searchOverlay = document.querySelector(".search-overlay");
      const closeSearch = document.querySelector(".close-search");
      const heartIcon = document.querySelector(".icon-heart");
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      // Gi·ªØ kho·∫£ng tr·ªëng tr√°nh header che n·ªôi dung
      if (headerEl) {
        document.body.style.paddingTop = headerEl.offsetHeight + "px";
      }

      // üîç Hi·ªáu ·ª©ng t√¨m ki·∫øm
      if (searchIcon && searchOverlay && closeSearch) {
        searchIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          searchOverlay.classList.add("active");
        });
        closeSearch.addEventListener("click", () => searchOverlay.classList.remove("active"));
        searchOverlay.addEventListener("click", (e) => {
          if (e.target === searchOverlay) searchOverlay.classList.remove("active");
        });
      }

      // üíñ Hi·ªáu ·ª©ng ƒë·ªïi tim
      if (heartIcon) {
        heartIcon.addEventListener("click", () => {
          heartIcon.classList.toggle("far");
          heartIcon.classList.toggle("fas");
          heartIcon.classList.toggle("active");
        });
      }

      // üì± Toggle menu mobile
      if (menuToggle && navLinks) {
        menuToggle.addEventListener("click", () => {
          navLinks.classList.toggle("show");
        });
      }

      // üß≠ ·∫®n header khi cu·ªôn xu·ªëng
      if (headerEl) {
        let lastScrollY = window.scrollY;
        let ticking = false;
        window.addEventListener("scroll", () => {
          if (ticking) return;
          ticking = true;
          window.requestAnimationFrame(() => {
            const cur = window.scrollY;
            if (cur > lastScrollY && cur > 150) {
              headerEl.classList.add("header-hidden");
            } else {
              headerEl.classList.remove("header-hidden");
            }
            lastScrollY = cur;
            ticking = false;
          });
        });
      }
    });
  </script>

</body>

</html>
